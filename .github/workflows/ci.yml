name: CI

on:
  push:
    branches:
      - master
      - 'features/**'
      - update_master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Testing on ${{ matrix.browser }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [ chrome, edge ]

    env:
      BROWSER: ${{ matrix.browser }}

    permissions:
      checks: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '20'

      - name: Build and test
        run: mvn clean install

      - name: Add Test Results to Summary
        run: |
          echo "## Cucumber Test Results" >> $GITHUB_STEP_SUMMARY
          cat **/output/cucumber.html >> $GITHUB_STEP_SUMMARY